<div >
  <ion-card>
    <ion-img [src]="item.image"> </ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        {{item.title}}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        Tk {{item.offerPrice}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

    </ion-card-content>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="addCart()" class="add-cart-button" fill="clear">
          Add to cart
        </ion-button>

      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button fill="clear">
          <ion-icon name="heart-outline">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</div>
