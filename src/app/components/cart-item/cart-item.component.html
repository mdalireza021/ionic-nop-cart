<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="card-img" [style.background-image]="'url(' + getImageUrl() + ')'">
            <ion-button fill="clear">
              <ion-icon color="danger" name="heart-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="product-card-text">
            <ion-button class="card-remove-button" fill="clear" (click)="removeCard()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
            <p class="product-title">
              {{cartItem.ProductName}}
            </p>

            <div class="product-price">

              <span class="product-discount-price">
                {{cartItem.UnitPrice}}
              </span>

              <span class="product-actual-price">
                ${{getPreviousPrice()}}


              </span>

            </div>

            <div class="product-color">
              <span> Color: {{cartItem.color}}</span>

            </div>

            <div class="product-counter">

              <div>
                <ion-button [disabled]="cartItem.Quantity === 1" (click)="updateCard(cartItem.Id,-1)" class="product-counter-button"
                  fill="clear">
                  <span class="counter-button-icon"><ion-icon name="remove-outline"></ion-icon></span>
                </ion-button>
              </div>

              <div class="product-counter-text">
                <span style="display: flex;">
                  {{cartItem.Quantity}}
                </span>
              </div>

              <div>
                <ion-button (click)="updateCard(cartItem.Id,1)" class="product-counter-button"
                  fill="clear">
                  <span>
                    <ion-icon class="counter-button-icon" name="add-outline"></ion-icon>
                  </span>
                </ion-button>
              </div>

            </div>

            <div class="product-size">
              <span>
                Size :
              </span>

              <span class="product-size-text">
                {{cartItem.size}}
              </span>
            </div>

          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
