<ion-header>
  <app-header [toolbarTitle]="toolbarTitle" [isBackButtonDisabled]="isBackButtonDisabled"></app-header>
</ion-header>

<ion-content>

  <!-- BANNAR -->
  <div class="slider-container">

  </div>
  <!--CATAGORIES-->
  <div class="categories-container">
    <div>
      <span class="f-products-title">
        Our Categories
      </span>
    </div>

    <div class="categories-item-container">
      <app-category *ngFor="let item of items" [item]="item"></app-category>
    </div>
  </div>

  <!--BEST SELLING PRODUCTS-->
  <div>
    <span class="f-products-title">
      best selling
    </span>
  </div>
  <div class="f-products-card">
    <app-product-card *ngFor="let product of featuredProductsData" [product]="product"></app-product-card>
  </div>

  <!-- FEATURED PRODUCTS -->
  <div>
    <span class="f-products-title">
      Featured Products
    </span>
  </div>
  <div class="f-products-card">
    <app-product-card *ngFor="let product of featuredProductsData" [product]="product"></app-product-card>
  </div>
</ion-content>
