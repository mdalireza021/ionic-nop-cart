<ion-header>
  <app-header [toolbarTitle]="toolbarTitle" [isBackButtonDisabled]="isBackButtonDisabled"></app-header>
</ion-header>

<!-- SEARCHBAR -->
<app-searchbar (search)="onSearch($event)"></app-searchbar>

<ion-content>
  <!-- PRODUCTS -->
  <div class="food-list">
    <app-product-card *ngFor="let food of filteredFoods" [item]="food"></app-product-card>
  </div>
</ion-content>
